<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia Audio y VÃ­deo en HTML</title>
  </head>
  <body>

    <h2>Videos para HTML5</h2>
    <video controls preload="auto" muted loop poster="img/poster.jpg">
      <source src="video/codigo.mp4" type="video/mp4">
      <source src="video/codigo.webm" type="video/webm">
      <source src="video/codigo.ogv" type="video/ogg">
      <p>Tu navegador no soporta video</p>
    </video>

    <h2>Audio en HTML5</h2>
    <audio controls preload="none" loop>
      <source src="audio/audio.mp4" type="audio/mp4">
      <source src="audio/audio.oga" type="audio/ogg">
    </audio>
  </body>
</html>
